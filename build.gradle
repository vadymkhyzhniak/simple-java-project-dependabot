plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add outdated dependencies
    implementation 'org.springframework:spring-core:6.2.0'
    implementation 'com.google.guava:guava:33.3.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9.1'
    implementation 'junit:junit:4.3'
    implementation 'org.apache.synapse:synapse-core:3.0.0'
    implementation 'commons-collections:commons-collections:3.2.1'
}
